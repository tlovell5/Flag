<!DOCTYPE html>
<html>

<head>

    <title>Flag Assignment</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <img class="picture" src="https://coursework.vschool.io/content/images/size/w2000/2017/08/World_Flags_Banner.jpg" />
    <div class="allFlags">
        <div class="france"></div>
        <div class="germany"></div>
        <div class="madagascar"></div>
        <div class="switzerland"></div>
        <div class="sweden"></div>
        <div class="gambia">
            <div class="gambiaBlue"></div>
        </div>
        <div class="tonga">
            <div class="tongaRed"></div>
        </div>
        <div class="japan"></div>
        <div class="greece">
            <div class="greeceBlue"></div>
            <div class="greeceTop">
                <div class="greeceBetween"></div>
            </div>
            <div class="greeceBot"></div>
        </div>
        <div class="niger">
            <div class="nigerDot"></div>
        </div>
        <div class="maldives">
            <div class="maldivesDot"></div>
        </div>
    </div>

    <a href="https://coursework.vschool.io/css-flags/">CSS Flags</a>

    <script src="index.js"></script>
</body>

</html>
